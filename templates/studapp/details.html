<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Details</title>
  </head>
  <body>
    <h2>Student Details</h2>
    <table border=1>
      <tr>
        <th>USN</th>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>College</th>
      </tr>
      {% for stud in s_detail %}
      <tr>
          <td>{{stud.usn}}</td>
          <td>{{stud.first_name}}</td>
          <td>{{stud.last_name}}</td>
          <td>{{stud.college}}</td>
      </tr>
      {% endfor %}
    </table>
      <a href="/"> <h3>Main Page</h3></a>
    </body>
</html>
